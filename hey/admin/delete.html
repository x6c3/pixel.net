<!DOCTYPE html>
<html>
<head>
    <title>home</title>
    <link rel="stylesheet" href="styles/style4.css">
    <style>
      ul {
          list-style-type: none; /* Remove bullet points from the list */
      }

      li {
          float: left;
      }

      li a {
          display: block;
          font-size: 20px;
          text-align: center;
          padding: 10px 20px;
          text-decoration: none;
      }

      .active {
          background-color: gray;
          color: white;
      }

      li a:hover {
          background-color: orange;
          color: white;
      }

         /* Move "about" and "feedback" links to the right */
         li:nth-child(2),
        li:nth-child(3) {
            float: right;
        }

        /* Change text color for "about" and "feedback" links */
        li:nth-child(2) a,
        li:nth-child(3) a {
            color: white !important; /* Set the color to white with !important */
        }
    </style>
</head>
<body>
    <header>
      <h2 class="logo" href="#">pixel</h2>
   
    </header>
    <main>
            <div class="wrapper">
                <div class="container" style="margin-top: 50px; ">
                    <h2>2048<br><p></p>
                    <button class="button2" onclick="confirmRemoval(this)">Remove</button>
                </div>
              <div class="container" style="margin-top: 50px; ">
                <h2>HETERIX<p></p>
                      <button class="button2" onclick="confirmRemoval(this)">Remove</button>
                </div>
              <div class="container" style="margin-top: 50px;">
                <h2>CLUMSY BIRD<P></P>
                      <button class="button2" onclick="confirmRemoval(this)">Remove</button>
                </div>
              <div class="container" style="margin-top: 50px;">
                <h2> TOWER BLOCKS<p></p>
                      <button class="button2" onclick="confirmRemoval(this)">Remove</button>
                </div>
              <div class="container" style="margin-top: 50px;">
                <h2>STICK HERO<P></P>
                     <button class="button2" onclick="confirmRemoval(this)">Remove</button>
                </div>
              <div class="container" style="margin-top: 50px;">
                <h2>SNAKE GAME<P></P>
                     <button class="button2" onclick="confirmRemoval(this)">Remove</button>
                </div>
              <div class="container" style="margin-top: 50px;">
                <h2>RACING MASTER<P></P>
                     <button class="button2" onclick="confirmRemoval(this)">Remove</button>
                </div>
              <div class="container" style="margin-top: 50px;">
                <h2>ASTREY MASTER<P></P>
                     <button class="button2" onclick="confirmRemoval(this)">Remove</button>
                </div>
            </div>
    </main>
    <script>
        function confirmRemoval(button) {
            // Display a confirmation dialog
            const confirmed = confirm("Are you sure you want to remove this game?");
            if (confirmed) {
                // If the admin confirms, find the closest container element and remove it
                const container = button.closest('.container');
                if (container) {
                    container.remove();
                }
            }
        }
    </script>
</body>
